
<div class="pages">
  <div data-page="tips" class="page">
	<div class="navbar">
	  <div class="navbar-inner">
		<div class="left sliding"><a href="#" class="link icon-only open-panel"> <i class="icon icon-bars"></i></a></div>
		<div class="center sliding">ISAAC</div>
		<div class="right sliding"><a href="#" class="back link"> <i class="icon icon-back"></i><span>Back</span></a></div>
	  </div>
	</div>
    <div class="page-content">
      <div class="content-block-title">Tips</div>
      <div class="list-block">
        <ul>{{#each tips}}
          <li>
            <a id={{TopicID}} href="#" class="item-content item-link" onclick='tipsdetail(this)'>
              <div class="item-inner">
                <div class="item-title">{{Title}}</div>
              </div>
            </a>
          </li>{{/each}}
        </ul>
      </div>
    </div>
  </div>
</div>
