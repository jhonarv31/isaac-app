
<div class="pages">
  <div data-page="listofproblem" class="page">
	<div class="navbar">
	  <div class="navbar-inner">
		<div class="left sliding"><a href="#" class="link icon-only open-panel"> <i class="fa fa-bars"></i></a></div>
		<div class="center sliding">List of Basic Problem</div>
	  </div>
	</div>
    <div class="page-content">
      <div class="list-block  accordion-list">
        <ul>{{#each listofproblem}}
          <li class="accordion-item">
            <a id={{TopicID}} href="#" class="item-content item-link" onclick='listofproblemdetail1(this)'><!--onclick='listofproblemdetail(this)' -->
              <div class="item-inner">
                <div class="item-title">{{Title}}</div>
              </div>
            </a>
			<div class="accordion-item-content">
				<div class="content-block">
				  <p>{{Contents}}</p>
				</div>
			</div>
          </li>{{/each}}
        </ul>
      </div>
    </div>
	<!-- Bottom Toolbar-->
	<div class="toolbar">
	  <div class="toolbar-inner">
		 <a href="#" class="back link"><i class="fa fa-caret-left"></i><i class="fa fa-caret-left"></i><span>Back</span></a>
	  </div>
	</div>
  </div>
</div>
